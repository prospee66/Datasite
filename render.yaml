services:
  # Backend API Service
  - type: web
    name: optimistic-empire-api
    env: node
    region: frankfurt
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: PAYSTACK_SECRET_KEY
        sync: false
      - key: PAYSTACK_PUBLIC_KEY
        sync: false
      - key: VTU_API_URL
        sync: false
      - key: VTU_API_KEY
        sync: false
      - key: VTU_USER_ID
        sync: false
      - key: FRONTEND_URL
        sync: false
